<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresses - Prasanna's Fashions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('dresses background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: white;
            color: #ff69b4;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid black; /* Border to match the theme */
        }

        .back-btn:hover {
            opacity: 0.9;
            background-color: #f2f2f2; /* Lighter gray on hover */
        }

        .dress-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .dress {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dress:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .dress img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .dress img:hover {
            transform: scale(1.1);
        }

        .dress h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .dress p {
            font-size: 16px;
            color: #333;
        }

        .dress button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .dress button:hover {
            background-color: #ff1494;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Dresses Collection</h1>
        <a href="fashion 15.html" class="back-btn">Back</a> 
        <p>Explore our range of stylish dresses</p>
    </header>

    <div class="dress-container">
        <div class="dress">
            <img src="dress 1.jpg" alt="Red dress">
            <h2>Red dress</h2>
            <p>₹2,000</p>
            <button onclick="addToCart('Red dress', 'dress 1.jpg', 2000)">Add to Cart</button>
            <button onclick="addToWishlist('Red dress', 'dress 1.jpg', 2000)">Add to Wishlist</button>
        </div>
        <div class="dress">
            <img src="dress 2.jpg" alt="White dress">
            <h2>White dress</h2>
            <p>₹2,500</p>
            <button onclick="addToCart('White dress', 'dress 2.jpg', 2500)">Add to Cart</button>
            <button onclick="addToWishlist('White dress', 'dress 2.jpg', 2500)">Add to Wishlist</button>
        </div>
        <div class="dress">
            <img src="dress 3.jpg" alt="Black dress">
            <h2>Black dress</h2>
            <p>₹2,800</p>
            <button onclick="addToCart('Black dress', 'dress 3.jpg', 2800)">Add to Cart</button>
            <button onclick="addToWishlist('Black dress', 'dress 3.jpg', 2800)">Add to Wishlist</button>
        </div>
        <div class="dress">
            <img src="dress 4.jpg" alt="Pink dress">
            <h2>Pink dress</h2>
            <p>₹1,800</p>
            <button onclick="addToCart('Pink dress', 'dress 4.jpg', 1800)">Add to Cart</button>
            <button onclick="addToWishlist('Pink dress', 'dress 4.jpg', 1800)">Add to Wishlist</button>
        </div>
        <div class="dress">
            <img src="dress 5.jpg" alt="Yellow dress">
            <h2>Yellow dress</h2>
            <p>₹2,200</p>
            <button onclick="addToCart('Yellow dress', 'dress 5.jpg', 2200)">Add to Cart</button>
            <button onclick="addToWishlist('Yellow dress', 'dress 5.jpg', 2200)">Add to Wishlist</button>
        </div>
        <div class="dress">
            <img src="dress 6.jpg" alt="Beige dress">
            <h2>Beige dress</h2>
            <p>₹2,600</p>
            <button onclick="addToCart('Beige dress', 'dress 6.jpg', 2600)">Add to Cart</button>
            <button onclick="addToWishlist('Beige dress', 'dress 6.jpg', 2600)">Add to Wishlist</button>
        </div>
    </div>

    <script>
        function addToCart(name, image, price) {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];

            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++; // Increment quantity if item already in cart
            } else {
                cart.push({ name, image, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + " has been added to your cart.");
        }

        function addToWishlist(name, image, price) {
            let wishlist = localStorage.getItem('wishlist');
            wishlist = wishlist ? JSON.parse(wishlist) : [];

            const existingItem = wishlist.find(item => item.name === name);

            if (!existingItem) {
                wishlist.push({ name, image, price });
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert(name + " is added to your wishlist.");
            } else {
                alert(name + ' is already in your wishlist.');
            }
        }
    </script>
</body>
</html>
