<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tops - Prasanna's Fashions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('tops background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: white;
            color: #ff69b4;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid black; /* Border to match the theme */
        }

        .back-btn:hover {
            opacity: 0.9;
            background-color: #f2f2f2; /* Lighter gray on hover */
        }

        .top-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .top {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .top:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .top img {
            width: 200px;
            height: 250px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .top img:hover {
            transform: scale(1.1);
        }

        .top h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .top p {
            font-size: 16px;
            color: #333;
        }

        .top button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .top button:hover {
            background-color: #ff1494; /* Fixed color code */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Tops Collection</h1>
        <a href="fashion 15.html" class="back-btn">Back</a> 
        <p>Explore our range of stylish tops</p>
    </header>

    <div class="top-container">
        <div class="top">
            <img src="top 1.jpg" alt="Green top">
            <h2>Green top</h2>
            <p>₹800</p>
            <button onclick="addToCart('Green top', 'top 1.jpg', 800)">Add to Cart</button>
            <button onclick="addToWishlist('Green top', 'top 1.jpg', 800)">Add to Wishlist</button>
        </div>
        <div class="top">
            <img src="top 2.jpg" alt="Red top">
            <h2>Red top</h2>
            <p>₹900</p>
            <button onclick="addToCart('Red top', 'top 2.jpg', 900)">Add to Cart</button>
            <button onclick="addToWishlist('Red top', 'top 2.jpg', 900)">Add to Wishlist</button>
        </div>
        <div class="top">
            <img src="top 3.jpg" alt="Pink top">
            <h2>Pink top</h2>
            <p>₹1,000</p>
            <button onclick="addToCart('Pink top', 'top 3.jpg', 1000)">Add to Cart</button>
            <button onclick="addToWishlist('Pink top', 'top 3.jpg', 1000)">Add to Wishlist</button>
        </div>
        <div class="top">
            <img src="top 4.jpg" alt="Black top">
            <h2>Black top</h2>
            <p>₹1,200</p>
            <button onclick="addToCart('Black top', 'top 4.jpg', 1200)">Add to Cart</button>
            <button onclick="addToWishlist('Black top', 'top 4.jpg', 1200)">Add to Wishlist</button>
        </div>
        <div class="top">
            <img src="top 5.jpg" alt="Blue top">
            <h2>Blue top</h2>
            <p>₹850</p>
            <button onclick="addToCart('Blue top', 'top 5.jpg', 850)">Add to Cart</button>
            <button onclick="addToWishlist('Blue top', 'top 5.jpg', 850)">Add to Wishlist</button>
        </div>
        <div class="top">
            <img src="top 6.jpg" alt="Brown top">
            <h2>Brown top</h2>
            <p>₹950</p>
            <button onclick="addToCart('Brown top', 'top 6.jpg', 950)">Add to Cart</button>
            <button onclick="addToWishlist('Brown top', 'top 6.jpg', 950)">Add to Wishlist</button>
        </div>
    </div>

    <script>
        function addToCart(name, image, price) {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];

            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++; // Increment quantity if item already in cart
            } else {
                cart.push({ name, image, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + " has been added to your cart.");

        }

        function addToWishlist(name, image, price) {
            let wishlist = localStorage.getItem('wishlist');
            wishlist = wishlist ? JSON.parse(wishlist) : [];

            const existingItem = wishlist.find(item => item.name === name);

            if (!existingItem) {
                wishlist.push({ name, image, price });
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert(name + ' is added to your wishlist.');
            } else {
                alert(name + ' is already in your wishlist.');
            }
        }
    </script>
</body>
</html>
