<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear - Prasanna's Fashions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('women footwear.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: white;
            color: #ff69b4;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid black; /* Border to match the theme */
        }

        .back-btn:hover {
            opacity: 0.9;
            background-color: #f2f2f2; /* Lighter gray on hover */
        }

        .footwear-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .footwear {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .footwear:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .footwear img {
            width: 100%;
            height: 180px; /* Fixed height for all images */
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .footwear img:hover {
            transform: scale(1.1);
        }

        .footwear h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .footwear p {
            font-size: 16px;
            color: #333;
        }

        .footwear button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .footwear button:hover {
            background-color: #ff1494;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Footwear Collection</h1>
        <a href="fashion 15.html" class="back-btn">Back</a> 
        <p>Explore our stylish footwear range</p>
    </header>

    <div class="footwear-container">
        <div class="footwear">
            <img src="footwear1.jpg" alt="White heels">
            <h2>White heels</h2>
            <p>₹2,000</p>
            <button onclick="addToCart('White heels', 'footwear1.jpg', 2000)">Add to Cart</button>
            <button onclick="addToWishlist('White heels', 'footwear1.jpg', 2000)">Add to Wishlist</button>
        </div>
        <div class="footwear">
            <img src="footwear2.jpg" alt="Brown shoes">
            <h2>Brown shoes</h2>
            <p>₹2,500</p>
            <button onclick="addToCart('Brown shoes', 'footwear2.jpg', 2500)">Add to Cart</button>
            <button onclick="addToWishlist('Brown shoes', 'footwear2.jpg', 2500)">Add to Wishlist</button>
        </div>
        <div class="footwear">
            <img src="footwear3.jpg" alt="Black sandals">
            <h2>Black sandals</h2>
            <p>₹1,800</p>
            <button onclick="addToCart('Black sandals', 'footwear3.jpg', 1800)">Add to Cart</button>
            <button onclick="addToWishlist('Black sandals', 'footwear3.jpg', 1800)">Add to Wishlist</button>
        </div>
        <div class="footwear">
            <img src="footwear4.jpg" alt="Green sandals">
            <h2>Green sandals</h2>
            <p>₹3,000</p>
            <button onclick="addToCart('Green sandals', 'footwear4.jpg', 3000)">Add to Cart</button>
            <button onclick="addToWishlist('Green sandals', 'footwear4.jpg', 3000)">Add to Wishlist</button>
        </div>
        <div class="footwear">
            <img src="footwear5.jpg" alt="Lavender sandals">
            <h2>Lavender sandals</h2>
            <p>₹2,200</p>
            <button onclick="addToCart('Lavender sandals', 'footwear5.jpg', 2200)">Add to Cart</button>
            <button onclick="addToWishlist('Lavender sandals', 'footwear5.jpg', 2200)">Add to Wishlist</button>
        </div>
        <div class="footwear">
            <img src="footwear6.jpg" alt="Red sandals">
            <h2>Red sandals</h2>
            <p>₹1,900</p>
            <button onclick="addToCart('Red sandals', 'footwear6.jpg', 1900)">Add to Cart</button>
            <button onclick="addToWishlist('Red sandals', 'footwear6.jpg', 1900)">Add to Wishlist</button>
        </div>
    </div>

    <script>
        function addToCart(name, image, price) {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];

            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++; // Increment quantity if item already in cart
            } else {
                cart.push({ name, image, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + " has been added to your cart.");
        }

        function addToWishlist(name, image, price) {
            let wishlist = localStorage.getItem('wishlist');
            wishlist = wishlist ? JSON.parse(wishlist) : [];

            const existingItem = wishlist.find(item => item.name === name);

            if (!existingItem) {
                wishlist.push({ name, image, price });
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert(name + " is added to your wishlist.");
            } else {
                alert(name + ' is already in your wishlist.');
            }
        }
    </script>
</body>
</html>
