<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Payment - BlossomGifts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #8B4513; /* Brown */
            margin-bottom: 20px;
        }

        img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #ff1494; /* Brown */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid #ff1494; /* Border to match the theme */
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #ff69b4; /* Darker Brown */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scan the QR Code</h1>
        <img src="scanner.jpg" alt="QR Code for Payment">
        <button class="back-btn" id="backButton">Place Order</button>
    </div>

    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'orders.html';
        });
    </script>
</body>
</html>
