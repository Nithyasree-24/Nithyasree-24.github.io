<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasanna's Fashions - Kids</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('kids background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            margin-bottom: 50px;
        }

        .header-text-box {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 90%;
            text-align: center;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid black; /* Border to match the theme */
        }

        .back-btn:hover {
            opacity: 0.9;
            background-color: #f2f2f2; /* Lighter gray on hover */
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            border: 2px solid white;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease;
        }

        .category:hover {
            transform: scale(1.2);
        }

        .category i {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .category.boys {
            background-color: #1e90ff; /* Blue color for Boys */
        }

        .category.girls {
            background-color: #ff69b4; /* Pink color for Girls */
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
    <!-- FontAwesome icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-text-box">
            <h1>Kids' Fashion</h1>
            <a href="fashion 12.html" class="back-btn">Back</a> 
            <p>Select a Category</p>
        </div>
    </header>

    <div class="category-container">
        <a href="boys.html" class="category boys">
            <i class="fas fa-boy"></i>
            Boys
        </a>
        <a href="girls.html" class="category girls">
            <i class="fas fa-girl"></i>
            Girls
        </a>
    </div>
</body>
</html>
