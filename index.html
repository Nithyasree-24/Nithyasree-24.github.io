<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Prasanna's Stylehub</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background-image: url('background1.jpg'); /* Replace with the actual background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 50px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 48px;
            color: #333;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .enter-btn {
            padding: 15px 30px;
            background-color: pink; /* Purple button */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .enter-btn:hover {
            background-color: #ff1492;
            transform: translateY(-2px);
        }

        .enter-btn:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to PRASANNA's Stylehub</h1>
        <p>Your style, your way!</p>
        <button class="enter-btn" onclick="enterSite()">Enter Now</button>
    </div>

    <script>
        function enterSite() {
            // Redirect to login2.html
            window.location.href = 'fashion 11.html'; // Ensure this URL matches your file path
        }
    </script>

</body>
</html>
