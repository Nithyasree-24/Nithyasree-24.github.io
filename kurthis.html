<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurthis - Prasanna's Fashions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('kurthi background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: white;
            color: #ff69b4;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid black; /* Border to match the theme */
        }

        .back-btn:hover {
            opacity: 0.9;
            background-color: #f2f2f2; /* Lighter gray on hover */
        }

        .kurthi-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .kurthi {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .kurthi:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .kurthi img {
            width: 180px;
            height: 250px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .kurthi img:hover {
            transform: scale(1.1);
        }

        .kurthi h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .kurthi p {
            font-size: 16px;
            color: #333;
        }

        .kurthi button {
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .kurthi button:hover {
            background-color: #ff1494; /* Fixed color code */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Kurthis Collection</h1>
        <a href="fashion 15.html" class="back-btn">Back</a> 
        <p>Explore our beautiful collection of Kurthis</p>
    </header>

    <div class="kurthi-container">
        <div class="kurthi">
            <img src="kurthi 1.jpg" alt="Orange kurthi">
            <h2>Orange kurthi</h2>
            <p>₹1,200</p>
            <button onclick="addToCart('Orange kurthi', 'kurthi 1.jpg', 1200)">Add to Cart</button>
            <button onclick="addToWishlist('Orange kurthi', 'kurthi 1.jpg', 1200)">Add to Wishlist</button>
        </div>
        <div class="kurthi">
            <img src="kurthi 2.jpg" alt="Pink kurthi">
            <h2>Pink kurthi</h2>
            <p>₹1,500</p>
            <button onclick="addToCart('Pink kurthi', 'kurthi 2.jpg', 1500)">Add to Cart</button>
            <button onclick="addToWishlist('Pink kurthi', 'kurthi 2.jpg', 1500)">Add to Wishlist</button>
        </div>
        <div class="kurthi">
            <img src="kurthi 3.jpg" alt="Yellow kurthi">
            <h2>Yellow kurthi</h2>
            <p>₹1,800</p>
            <button onclick="addToCart('Yellow kurthi', 'kurthi 3.jpg', 1800)">Add to Cart</button>
            <button onclick="addToWishlist('Yellow kurthi', 'kurthi 3.jpg', 1800)">Add to Wishlist</button>
        </div>
        <div class="kurthi">
            <img src="kurthi 4.jpg" alt="Blue kurthi">
            <h2>Blue kurthi</h2>
            <p>₹1,100</p>
            <button onclick="addToCart('Blue kurthi', 'kurthi 4.jpg', 1100)">Add to Cart</button>
            <button onclick="addToWishlist('Blue kurthi', 'kurthi 4.jpg', 1100)">Add to Wishlist</button>
        </div>
        <div class="kurthi">
            <img src="kurthi 5.jpg" alt="Beige kurthi">
            <h2>Beige kurthi</h2>
            <p>₹1,400</p>
            <button onclick="addToCart('Beige kurthi', 'kurthi 5.jpg', 1400)">Add to Cart</button>
            <button onclick="addToWishlist('Beige kurthi', 'kurthi 5.jpg', 1400)">Add to Wishlist</button>
        </div>
        <div class="kurthi">
            <img src="kurthi 6.jpg" alt="Red kurthi">
            <h2>Red kurthi</h2>
            <p>₹1,600</p>
            <button onclick="addToCart('Red kurthi', 'kurthi 6.jpg', 1600)">Add to Cart</button>
            <button onclick="addToWishlist('Red kurthi', 'kurthi 6.jpg', 1600)">Add to Wishlist</button>
        </div>
    </div>

    <script>
        function addToCart(name, image, price) {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];

            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++; // Increment quantity if item already in cart
            } else {
                cart.push({ name, image, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            alert(name + " has been added to your cart.");

        }

        function addToWishlist(name, image, price) {
            let wishlist = localStorage.getItem('wishlist');
            wishlist = wishlist ? JSON.parse(wishlist) : [];

            const existingItem = wishlist.find(item => item.name === name);

            if (!existingItem) {
                wishlist.push({ name, image, price });
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                alert(name + " is added to your wishlist.");

            } else {
                alert(name + ' is already in your wishlist.');
            }
        }
    </script>
</body>
</html>
