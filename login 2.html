
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Gradient Fieldset Animation</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Pink gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Gradient animation for the fieldset */
        fieldset {
            border: none;
            padding: 20px;
            border-radius: 8px;
            background: linear-gradient(270deg, #3498db, #8e44ad, #1abc9c); /* Blue to teal gradient */
            background-size: 600% 600%;
            animation: gradientShift 6s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            animation: zoomIn 0.8s ease;
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #fff;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3498db; /* Blue focus */
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: -15px;
            margin-bottom: 10px;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* Purple login button */
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff69b4; /* Purple button */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-btn:hover {
            background-color: #ff1494; /* Darker purple on hover */
            transform: translateY(-2px);
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            animation: fadeIn 2s ease-in-out;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <!-- Fieldset with animated gradient background -->
        <fieldset>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                <div class="error-message" id="username-error">Username is required</div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="error-message" id="password-error">Password is required</div>
            </div>
        </fieldset>

        <button class="login-btn" onclick="validateLogin()">Login</button>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>

    <script>
        function validateLogin() {
            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get error message elements
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');

            let valid = true;

            // Username validation
            if (username === "") {
                usernameError.style.display = 'block';
                usernameError.classList.add('shake');
                valid = false;
            } else {
                usernameError.style.display = 'none';
            }

            // Password validation
            if (password === "") {
                passwordError.style.display = 'block';
                passwordError.classList.add('shake');
                valid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // If form is valid, redirect to fashion 11.html page
            if (valid) {
                alert("Login successful!");
                window.location.href = 'fashion 11.html'; // Redirect to fashion 11.html
            }
        }
    </script>

</body>
</html>
