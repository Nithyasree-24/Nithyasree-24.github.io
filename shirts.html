<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirts - Prasanna's Fashions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('shirts background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
        }
        .back-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            border: 2px solid black; /* Border to match the theme */
        }

        .back-btn:hover {
            opacity: 0.9;
            background-color: #f2f2f2; /* Lighter gray on hover */
        }
        .shirt-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .shirt {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .shirt:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .shirt img {
            width: 100%;
            height: 200px; /* Set a fixed height for the images */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .shirt img:hover {
            transform: scale(1.1);
        }

        .shirt h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .shirt p {
            font-size: 16px;
            color: #333;
        }

        .shirt button {
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .shirt button:hover {
            background-color: #4682b4;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Shirts Collection</h1>
        <a href="fashion 14.html" class="back-btn">Back</a> <!-- Back button added -->
        <p>Explore our range of stylish shirts</p>
    </header>

    <div class="shirt-container">
        <div class="shirt">
            <img src="shirt 1.jpg" alt="Shirt 1">
            <h2>Beige shirt</h2>
            <p>₹1,200</p>
            <button onclick="addToCart('Beige shirt', 'shirt 1.jpg', 1200)">Add to Cart</button>
            <button onclick="addToWishlist('Beige shirt', 'shirt 1.jpg', 1200)">Add to Wishlist</button>
        </div>
        <div class="shirt">
            <img src="shirt 2.jpg" alt="Shirt 2">
            <h2>Black shirt</h2>
            <p>₹1,500</p>
            <button onclick="addToCart('Black shirt', 'shirt 2.jpg', 1500)">Add to Cart</button>
            <button onclick="addToWishlist('Black shirt', 'shirt 2.jpg', 1500)">Add to Wishlist</button>
        </div>
        <div class="shirt">
            <img src="shirt 3.jpg" alt="Shirt 3">
            <h2>Brown shirt</h2>
            <p>₹1,800</p>
            <button onclick="addToCart('Brown shirt', 'shirt 3.jpg', 1800)">Add to Cart</button>
            <button onclick="addToWishlist('Brown shirt', 'shirt 3.jpg', 1800)">Add to Wishlist</button>
        </div>
        <div class="shirt">
            <img src="shirt 4.jpg" alt="Shirt 4">
            <h2>Green shirt</h2>
            <p>₹1,100</p>
            <button onclick="addToCart('Green shirt', 'shirt 4.jpg', 1100)">Add to Cart</button>
            <button onclick="addToWishlist('Green shirt', 'shirt 4.jpg', 1100)">Add to Wishlist</button>
        </div>
        <div class="shirt">
            <img src="shirt 5.jpg" alt="Shirt 5">
            <h2>White shirt</h2>
            <p>₹1,400</p>
            <button onclick="addToCart('White shirt', 'shirt 5.jpg', 1400)">Add to Cart</button>
            <button onclick="addToWishlist('White shirt', 'shirt 5.jpg', 1400)">Add to Wishlist</button>
        </div>
        <div class="shirt">
            <img src="shirt 6.jpg" alt="Shirt 6">
            <h2>Pink shirt</h2>
            <p>₹1,600</p>
            <button onclick="addToCart('Pink shirt', 'shirt 6.jpg', 1600)">Add to Cart</button>
            <button onclick="addToWishlist('Pink shirt', 'shirt 6.jpg', 1600)">Add to Wishlist</button>
        </div>
    </div>

    <script>
        function addToCart(name, image, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity++; // Increment quantity if item already in cart
            } else {
                cart.push({ name, image, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));

            // Show alert and redirect to cart page
            alert(name + " has been added to your cart.");
        }

        function addToWishlist(name, image, price) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            const existingItem = wishlist.find(item => item.name === name);

            if (!existingItem) {
                wishlist.push({ name, image, price });
                localStorage.setItem('wishlist', JSON.stringify(wishlist));

                // Show alert and redirect to wishlist page
                alert(name + " has been added to your wishlist.");
            } else {
                alert(name + " is already in your wishlist.");
            }
        }
    </script>
</body>
</html>
